<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="content">
        <!-- Left Sidebar Menu -->
        <aside>
            <h1>Dashboard</h1>
            <nav>
                <ul>
                    <li>Home</li>
                    <li>Profile</li>
                    <li>Messages</li>
                    <li>History</li>
                    <li>Tasks</li>
                    <li>Communities</li>
                </ul>
                <ul>
                    <li>Settings</li>
                    <li>Support</li>
                    <li>Privacy</li>
                </ul>
            </nav>

        </aside>
        <!-- Header -->
        <header>
            <div class="top-section">
                <div class="search-container">
                    <img src="assets/search.svg" alt="Search icon">
                    <input type="text" name="search" id="search">
                </div>
                <div class="profile-container">
                    <img src="assets/notifications.svg" alt="Your notifications">
                    <img src="assets/profile.jpg" alt="Your user profile picture">
                    <h1>Morgan Oakley</h1>
                </div>
            </div>
            <div class="bottom-section">
                <div>
                    <img src="assets/profile.jpg" alt="Your user profile picture">
                    <p>Hi there,<br><span>Morgan Oakley (@morgan)</span></p>
                </div>
                <ul>
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </ul>
            </div>

        </header>
        <!-- Main Content -->
        <main>

        </main>
    </div>
</body>

</html>
